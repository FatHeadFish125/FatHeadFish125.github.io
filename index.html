<!doctype html>
<html xml:lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>柬埔寨结婚证办理</title>

<meta name="description" content="柬埔寨结婚证，涉外婚姻，结婚，大使馆" />
<meta name="keywords" content="柬埔寨结婚证，涉外婚姻，结婚，大使馆" />

<style>
  /*css 初始化 */
html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form,fieldset, legend, img{ margin: 0; padding: 0; }
fieldset, img, input, button { border: none; padding: 0; margin: 0; outline-style: none; }
ul, ol { list-style: none; }
em,i {font-style: normal}
input{ padding-top: 0; padding-bottom: 0; font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif; }
button{cursor: pointer}
input,textarea {font-family: Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;;border: none;outline: none;background: none;}
select,input { vertical-align: middle; }
select,input, textarea { font-size: 12px; margin: 0; }
textarea { resize: none; }
/*防止拖动*/
img { border: 0; vertical-align: middle; }
/*  去掉图片低测默认的3像素空白缝隙*/
table { border-collapse: collapse; }
body { font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif; color: #666; background: #fff; -webkit-font-smoothing: antialiased;}
.clearfix:before, .clearfix:after { content: ""; display: table; }
.clearfix:after { clear: both; }
.clearfix { *zoom: 1; /*IE/7/6*/}
a { color: #666; text-decoration: none; }
a:hover { color: #C81623; }
h1, h2, h3, h4, h5, h6 { text-decoration: none; font-weight: normal; font-size: 100%; }
s, i, em { font-style: normal; text-decoration: none; }
.col-red { color: #C81623 !important; }
/*公共类*/
.w {width: 1210px; margin: 0 auto; } /*版心 提取 */
.fl { float: left}
.fr { float: right}
.al { text-align: left}
.ac { text-align: center}
.ar { text-align: right}
.hide { display: none}
.steps {
  display: flex;
  justify-content: space-between;  /* 按水平均匀分布，行首行尾两端靠齐 */
  margin: 0;
  flex-direction: column;
  counter-reset: order;  /* 定义CSS计数器 */
  list-style: none;
  --normal-color: #666;  /* 普通色 */
  --active-color: #06e;  /* 高亮色 */
}
.steps > li {
  counter-increment: order;
  color: var(--normal-color);
}
.steps > li::before {
  content: counter(order);  /* 编号 */
  display: inline-block;
  width: 1.4em;
  line-height: 1.4em;
  margin-right: .5em;
  vertical-align: middle;
  text-align: center;
  border-radius: 50%;
  border: 1px solid;
  flex-shrink: 0;  /* 布局宽度不够时禁止收缩 */
}
  .steps > li {
  flex: auto;  /* 弹性宽度（根据其内容来调整） */
  display: inline-flex;  /* 内联块级弹性伸缩盒子 */
  align-items: center;
  counter-increment: order;
}
.steps > li::after {
  content: '';
  display: inline-block;
  width: 60px;
  vertical-align: middle;  /* 让引导线和文本垂直居中 */
  border-bottom: 1px solid #ccc;
}
.steps > li:not(:last-child)::after {
  content: '';
  flex: 1;  /* 占满 li 中的剩余宽度 */
  margin: 0 1em;
  border-bottom: 1px solid #ccc;
}
  .steps > li:last-child {
  flex: none;
}
  .steps > li:not(:last-child)::after {
  border-bottom: 1px solid;  /* 不指定颜色，则自动继承自身color或父级color */
  opacity: .6;
}
.steps > .done,
.steps > .active {
  color: var(--active-color);
}
.steps > .active::before {
  color: #fff;
  background: var(--active-color);
  border-color: var(--active-color);
}
.steps > .active::after {
  color: var(--normal-color);  /* “进行中”后面的引导线按普通色显示 */
}
</style>
<meta name="applicable-device"content="pc,mobile">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 <ol class="steps">
  <li>注册</li>
  <li>域认证</li>
  <li>身份校验</li>
  <li>风险等级评估</li>
  <li>开通账号</li>
</ol>
</body>
</html>
