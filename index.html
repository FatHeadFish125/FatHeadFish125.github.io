<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>结婚证申请流程</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 8px;
    margin-top: 50px;
  }

  .steps {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .step {
    position: relative;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    margin: 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
    border-radius: 5px;
  }

  .step.active {
    background-color: #0056b3;
  }

  .connector {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    width: 2px;
    background-color: #ddd;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>结婚证申请流程</h1>
    <ul class="steps">
      <li class="step" onclick="setActive(0)">填写申请表格</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(1)">递交材料</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(2)">等待审批</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(3)">领取结婚证</li>
    </ul>
  </div>

  <script>
    function setActive(index) {
      var steps = document.querySelectorAll('.step');
      steps.forEach(function(step, i) {
        if (i <= index) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });

      var connectors = document.querySelectorAll('.connector');
      connectors.forEach(function(connector, i) {
        if (i <= index - 1) {
          connector.style.backgroundColor = '#007bff';
        } else {
          connector.style.backgroundColor = '#ddd';
        }
      });
    }
  </script>
</body>
</html>
