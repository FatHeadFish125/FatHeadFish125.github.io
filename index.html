<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>垂直步骤条</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100%;
    align-items: center;
    justify-content: center;
  }

  .steps {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .step {
    position: relative;
    background-color: #ddd;
    padding: 10px 20px;
    margin: 5px 0;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .step.active {
    background-color: #007bff;
    color: #fff;
  }

  .connector {
    position: absolute;
    top: 50%;
    left: 50%;
    height: 100%;
    width: 2px;
    background-color: #ddd;
    transform: translate(-50%, -50%);
    z-index: -1;
  }
</style>
</head>
<body>
  <div class="container">
    <ul class="steps">
      <li class="step" onclick="setActive(0)">步骤 1</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(1)">步骤 2</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(2)">步骤 3</li>
      <div class="connector"></div>
      <li class="step" onclick="setActive(3)">步骤 4</li>
    </ul>
  </div>

  <script>
    function setActive(index) {
      var steps = document.querySelectorAll('.step');
      steps.forEach(function(step, i) {
        if (i <= index) {
          step.classList.add('active');
        } else {
          step.classList.remove('active');
        }
      });

      var connectors = document.querySelectorAll('.connector');
      connectors.forEach(function(connector, i) {
        if (i <= index - 1) {
          connector.style.backgroundColor = '#007bff';
        } else {
          connector.style.backgroundColor = '#ddd';
        }
      });
    }
  </script>
</body>
</html>
